<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭하세요</button>
    <p id="demo"></p>
    <script>
        //JS에서 클래스 생성
        class Animal{
            //JS에서 생성자는 클래스명 대신 constructor()를 사용한다.
            constructor(){
                this.name = "고양이";
            }
            /*
            멤버함수 내에서 this를 사용하면 당연히 name을 가리켜야 하지만,
            호출하는 주체에 따라 this가 달라지게 된다. 로딩시에는 window객체가
            되고, 버튼을 눌렀을때는 button객체를 가리키게 된다.
            */
            changeName = function(){
                /*해당 코드에서는 this.name을 사용할 수 없다.
                window객체나 button객체에는 name속성이 없기 때문이다.
                */
                //document.getElementById("demo").innerHTML += this.name;
                document.getElementById("demo").innerHTML +=this;
            }
        }
        //객체생성
        myAnimal = new Animal();
        /*
        window객체에 load 이벤트를 붙였으므로, 해당 문서의 로드가 완료되었을때
        changeName() 함수를 호출한다.
        */
        window.addEventListener("load",myAnimal.changeName);
        /*
        상단의 버튼에 click 이벤트를 붙였으므로, 버튼 클릭시 함수를 호출한다.
        => 여기서 this는 button객체가 된다.
        */
        document.getElementById("btn").addEventListener("click",myAnimal.changeName);
    </script>
    <!--
        HTML에서 이벤트를 실행하는 3가지 방법
        1. <div onclick="함수()"></div>
        2.<script>
            window.이벤트핸들러 = function(){
                실행부;
            }
        </script>

        3. window.addEventListener("이벤트명",function(){
            실행부;
        }) ;
    -->
</body>
</html>
